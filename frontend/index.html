<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <div class="login-form">
            <div class="login-header">
                <h2>Game Store</h2>
                <p>Welcome back! Please login to continue</p>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button onclick="login()" class="btn-login">Login</button>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" style="display: none;">
        <nav class="dashboard-nav">
            <div class="nav-brand">
                <h2>Game Store Management</h2>
                <p>Welcome to your dashboard</p>
            </div>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </nav>

        <div class="container">
            <div class="add-game-section">
                <h3>Add New Game</h3>
                <div class="add-game-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="game-title">Title</label>
                            <input type="text" id="game-title" placeholder="Enter game title">
                        </div>
                        <div class="form-group">
                            <label for="game-genre">Genre</label>
                            <input type="text" id="game-genre" placeholder="Enter game genre">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="game-price">Price ($)</label>
                            <input type="number" id="game-price" step="0.01" placeholder="Enter price">
                        </div>
                        <div class="form-group">
                            <label for="game-quantity">Quantity</label>
                            <input type="number" id="game-quantity" placeholder="Enter quantity">
                        </div>
                    </div>
                    <button onclick="addGame()" class="btn-add">Add Game</button>
                </div>
            </div>

            <div class="games-section">
                <h3>Game Inventory</h3>
                <div id="games-container"></div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
