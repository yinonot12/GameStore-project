<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store Management</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div id="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    
    <div id="dashboard" style="display:none;">
        <h2>Game Store Dashboard</h2>
        <button onclick="logout()">Logout</button>
        
        <h3>Games Inventory</h3>
        <ul id="games-list"></ul>
        
        <h3>Add New Game</h3>
        <input type="text" id="game-title" placeholder="Title">
        <input type="text" id="game-genre" placeholder="Genre">
        <input type="number" id="game-price" placeholder="Price">
        <input type="number" id="game-quantity" placeholder="Quantity">
        <button onclick="addGame()">Add Game</button>
        
        <h3>Register Customer</h3>
        <input type="text" id="customer-name" placeholder="Name">
        <input type="email" id="customer-email" placeholder="Email">
        <input type="text" id="customer-phone" placeholder="Phone">
        <button onclick="registerCustomer()">Register</button>
        
        <h3>Loan a Game</h3>
        <input type="number" id="loan-game-id" placeholder="Game ID">
        <input type="number" id="loan-customer-id" placeholder="Customer ID">
        <button onclick="loanGame()">Loan Game</button>
        
        <h3>Loaned Games</h3>
        <ul id="loaned-games-list"></ul>
    </div>
</body>
</html>
