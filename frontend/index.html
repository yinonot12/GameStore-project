<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div id="login-container" class="container">
        <div class="form-card">
            <h2>Admin Login</h2>
            <input type="text" id="admin-username" placeholder="Username" class="input-field">
            <input type="password" id="admin-password" placeholder="Password" class="input-field">
            <button onclick="adminLogin()" class="btn-primary">Login</button>
        </div>
    </div>
    
    <div id="admin-panel" class="container" style="display: none;">
        <div class="panel-card">
            <h2>Welcome, Admin</h2>
            <button onclick="adminLogout()" class="btn-secondary">Logout</button>
            
            <h3>Add Game</h3>
            <input type="text" id="game-title" placeholder="Title" class="input-field">
            <input type="text" id="game-genre" placeholder="Genre" class="input-field">
            <input type="number" id="game-price" placeholder="Price" class="input-field">
            <input type="number" id="game-quantity" placeholder="Quantity" class="input-field">
            <button onclick="addGame()" class="btn-primary">Add Game</button>
            
            <h3>Games Inventory</h3>
            <div id="games-list" class="games-list"></div>
        </div>
    </div>
</body>
</html>
